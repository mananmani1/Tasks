<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Excel File</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>

<script>
    // Function to display a message box
    function showMessage() {
        var dataIdInput = document.getElementById("dataId");
        var messageContainer = document.getElementById("messageContainer");

        if (dataIdInput.value === "") {
            messageContainer.innerText = "Please enter a Data ID!";
        } else {
            messageContainer.innerText = "Excel file downloaded successfully!";
        }

        messageContainer.style.display = "flex";

        // Hide the message box after 5 seconds
        setTimeout(function () {
            messageContainer.style.display = "none";
        }, 5000);
    }
</script>

</head>

<body>

    <h1>Download Excel File</h1>

    <form action="/download_excel" method="get">

        <label for="dataId">Enter Data ID:</label>
        <input type="number" id="dataId" name="data_id" required>

        <!-- Hidden input for 'self' -->
        <input type="hidden" id="self" name="self" value="self">

        <button type="submit" onclick="showMessage('Excel file downloaded successfully!')">Download Excel</button>
    </form>

    <!-- Message container -->
    <div id="messageContainer" class="message-container"></div>

</body>

</html>
